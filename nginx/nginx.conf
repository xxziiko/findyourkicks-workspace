user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Shop 도메인 서버
    server {
        server_name findyourkicks.shop;

        location / {
            proxy_pass http://shop:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        location /ping {
            return 200 "Ok, It's shop";
        }

        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/findyourkicks.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/findyourkicks.shop/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    }

    # Admin 도메인 서버
    server {
        server_name findyourkicks-admin.site;

        location / {
            proxy_pass http://admin:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        location /ping {
            return 200 "Ok, It's admin";
        }

        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/findyourkicks-admin.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/findyourkicks-admin.site/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    }

    # HTTP → HTTPS 리다이렉트 (Shop)
    server {
        if ($host = findyourkicks.shop) {
            return 301 https://$host$request_uri;
        }

        listen 80;
        server_name findyourkicks.shop;
        return 404;
    }

    # HTTP → HTTPS 리다이렉트 (Admin)
    server {
        if ($host = findyourkicks-admin.site) {
            return 301 https://$host$request_uri;
        }

        listen 80;
        server_name findyourkicks-admin.site;
        return 404;
    }
} 
