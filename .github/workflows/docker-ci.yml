name: CI - Docker Build and Push Changed Apps

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - docker-setup

env:
  REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      shop_changed: ${{ steps.filter.outputs.shop }}
      admin_changed: ${{ steps.filter.outputs.admin }}
    steps:
      - uses: actions/checkout@v3

      - name: Detect Changed Apps
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            # shop:
            #   - 'apps/shop/**'
            #   - 'packages/shared/**'
            admin:
              - 'apps/admin/**'
              - 'packages/shared/**'
              - 'github/workflows/**'
              


  # build-and-push-shop:
  #   needs: [detect-changes]
  #   if: needs.detect-changes.outputs.shop_changed == 'true'

  build-and-push-admin:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.admin_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          context: .
          file: apps/admin/Dockerfile

      - name: Build and push production image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/admin/Dockerfile
          push: true
          platform: linux/amd64
          tags: ${{ env.DOCKER_USERNAME }}/findyourkicks-admin:latest
          cache-from: type=local,src=/tmp/.buildx-cache