name: Build & Deploy Monorepo

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  install-and-build:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - name: ‚¨á Checkout repository
        uses: actions/checkout@v3

      - name: üü£ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: üîµ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ‚ôªÔ∏è Restore pnpm store cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: üì¶ Install dependencies
        run: pnpm install
      
      - name: üìù Create .env for shop
        run: |
          echo "SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> apps/shop/.env
          echo "SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> apps/shop/.env

      - name: ‚ö°Ô∏è Build all apps/packages
        run: pnpm turbo run build --cache-dir=".turbo"

      - name: ‚ôªÔ∏è Cache turbo build
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/package.json') }}
          restore-keys: |
            turbo-${{ runner.os }}-
