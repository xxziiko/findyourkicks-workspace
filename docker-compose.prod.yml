services:
  nginx:
    image: ${DOCKER_USERNAME}/${DOCKERHUB_NGINX}:latest
    container_name: findyourkicks-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Let's Encrypt SSL 인증서 마운트
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
      # Nginx 로그
      - nginx_logs:/var/log/nginx
    depends_on:
      - admin
      - shop
    networks:
      - findyourkicks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin:
    image: ${DOCKER_USERNAME}/${DOCKERHUB_ADMIN}:latest
    container_name: findyourkicks-admin
    environment:
      - NODE_ENV=production
    networks:
      - findyourkicks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  shop:
    image: ${DOCKER_USERNAME}/${DOCKERHUB_SHOP}:latest
    container_name: findyourkicks-shop
    environment:
      - NODE_ENV=production
    networks:
      - findyourkicks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  findyourkicks-network:
    driver: bridge

volumes:
  nginx_logs: 